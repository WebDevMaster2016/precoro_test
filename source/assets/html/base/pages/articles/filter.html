<div class="swiper filter js-filter-slider">
  <div class="swiper-wrapper filter__swiper-wrapper">
    <div class="swiper-slide filter__swiper-slide">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="all"
      >All</button>
    </div>
    <div class="swiper-slide filter__swiper-slide filter__swiper-slide--divider">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="smb"
      >SMB</button>
    </div>
    <div class="swiper-slide filter__swiper-slide">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="enterprise"
      >Enterprise</button>
    </div>
    <div class="swiper-slide filter__swiper-slide filter__swiper-slide--divider">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="biotech"
      >Biotech</button>
    </div>
    <div class="swiper-slide filter__swiper-slide">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="textile-testing-certification"
      >Textile Testing & Certification</button>
    </div>
    <div class="swiper-slide filter__swiper-slide">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="insurance"
      >Insurance</button>
    </div>
    <div class="swiper-slide filter__swiper-slide">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="transport-logistics"
      >Transport & Logistics</button>
    </div>
    <div class="swiper-slide filter__swiper-slide">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="information-technology"
      >Information Technology</button>
    </div>
    <div class="swiper-slide filter__swiper-slide">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="agriculture-laboratory-services"
      >Agriculture, Laboratory Services</button>
    </div>
    <div class="swiper-slide filter__swiper-slide">
      <button class="filter__button js-filter-button"
              type="button"
              data-filter="travel-tourism-leisure"
      >Travel & Tourism, Leisure</button>
    </div>
  </div>

  <button type="button"
          class="js-filter-button-prev filter__slider-button filter__slider-button--left"
          aria-label="button left"
  >
    <svg class="icon filter__slider-arrow filter__slider-arrow--left">
      <use xlink:href="@@sprites_articles__filter-arrow-right"></use>
    </svg>
  </button>
  <button type="button"
          class="js-filter-button-next filter__slider-button filter__slider-button--right"
          aria-label="button right"
  >
    <svg class="icon filter__slider-arrow filter__slider-arrow--right">
      <use xlink:href="@@sprites_articles__filter-arrow-right"></use>
    </svg>
  </button>
</div>
